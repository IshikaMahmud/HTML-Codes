<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Formatting</title>
  </head>

  <body>
    <p>I am IM</p>
    <br />
    <p><b>I am IM</b></p>
    <br />
    <p><strong>I am IM</strong></p>
    <br />
    <p><i>I am IM</i></p>
    <br />
    <p><em>I am IM</em></p>

    <p><small>I am IM</small></p>
    <p><u>I am IM</u></p>
    <p><ins>I am IM</ins></p>
    <p><del>I am IM</del></p>
    <p><mark>I am IM</mark></p>
  </body>
</html>
