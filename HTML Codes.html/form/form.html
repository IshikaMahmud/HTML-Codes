<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tag</title>
</head>

<body>
    <form action="#" method="post">
        <fieldset>
            <legend>Contact</legend>
            First Name<br>
            <input type="text" placeholder="Enter your first name"><br>
            Last Name<br>
            <input type="text" placeholder="Enter your last name"><br>
            Gender:<br>
            <input type="radio" name="gender">Female
            <input type="radio" name="gender">Other
            <input type="radio" name="gender">Male<br>
            <input type="submit" value="Send">
            <input type="reset" value="Clear">
    </form>
    </fieldset>



    <h1>Country</h1>
    <select name="" id="">
        <option value="Bangladesh">Bangladesh</option>
        <option value="South Korea" selected>South Korea</option>
        <option value="England">England</option>
        <option value="Germany">Germany</option>
    </select><br>

    <h1>Country</h1>
    <select name="" id="" multiple>
        <option value="Bangladesh">Bangladesh</option>
        <option value="South Korea" selected>South Korea</option>
        <option value="France">France</option>
        <option value="Germany">Germany</option>
    </select><br><br>
    <textarea name="" id="" cols="30" rows="20" placeholder="Enter your message" style="resize: none;"></textarea>



    <h1 style="text-align: center;">Sign Up</h1>
    <hr>
    <form action="#" method="post">
        <label for="user">Name: </label>
        <input type="text" name="user" id="user" placeholder="User Name"><br><br>

        <label for="email">Email: </label>
        <input type="email" name="email" id="email" placeholder="User Email" required><br><br>

        <label for="pass">Password: </label>
        <input type="password" name="pass" id="pass" placeholder="User Password"><br><br>

        <label for="phn">Phone: </label>
        <select name="code" id="">
            <option value="+880">+880</option>
            <option value="+99">+99</option>
            <option value="+61">+61</option>
            <option value="+32">+32</option>
        </select>
        <input type="number" name="phn" id="phn" placeholder="0123456789" required><br><br>
        <label for="country">Country</label>
        <input list="country">
        <datalist id="country">
            <option value="Bangladesh"></option>
            <option value="South Korea"></option>
            <option value="France"></option>
            <option value="Germany"></option>
        </datalist><br><br>
        Gender:
        <input type="radio" name="gender" id="gender1">
        <label for="gender1">Female</label>
        <input type="radio" name="gender" id="gender2">
        <label for="gender2">Other</label>
        <input type="radio" name="gender" id="gender3">
        <label for="gender3">Male</label><br><br>
        <label for="date">Date of Birth</label>
        <input type="date" id="date" name="date"><br><br>
        <label for="time">Time</label>
        <input type="time" id="time" name="time"><br><br>
        <label for="color">Color</label>
        <input type="color" name="color" id="color"><br><br>
        <label for="file">Browse</label>
        <input type="file" name="file" id="file"><br><br>
        <input type="checkbox" name="bike" id="bike">
        <label for="bike">I Have A Bike</label>
        <input type="checkbox" name="car" id="car">
        <label for="car">I Have A Car</label><br><br>
        <textarea name="comment" id="" cols="30" rows="10" style="resize: none;">Comment Here..</textarea><br><br>
        <input type="submit" name="" id="" value="Send">
        <input type="reset" name="" id="" value="Reset">


    </form>

</body>

</html>
