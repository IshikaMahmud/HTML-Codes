<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iframe Tag</title>
  </head>

  <body>
    <iframe src="https://www.aiub.edu" name="AIUB"></iframe><br /><br />

    <iframe
      width="460"
      height="215"
      src="https://www.youtube.com/embed/hmE9f-TEutc"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe
    ><br /><br />
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d233667.82239773992!2d90.2792399583853!3d23.780887453261055!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3755b8b087026b81%3A0x8fa563bbdd5904c2!2sDhaka!5e0!3m2!1sen!2sbd!4v1656409551629!5m2!1sen!2sbd"
      width="300"
      height="150"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
  </body>
</html>
