<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Tag</title>
  </head>

  <body>
    <table border="1">
      <caption>
        My Squad
      </caption>
      <tr>
        <th>Name</th>
        <th>Address</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>IM</td>
        <td>AP</td>
        <td>25</td>
      </tr>
      <tr>
        <td>YS</td>
        <td>AP</td>
        <td>14</td>
      </tr>
      <tr>
        <td>TT</td>
        <td>CP</td>
        <td>13</td>
      </tr>
      <tr>
        <td>OS</td>
        <td>KB</td>
        <td>15</td>
      </tr>
    </table>
  </body>
</html>
